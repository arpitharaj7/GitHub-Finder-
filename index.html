<!DOCTYPE html>
<html lang="en" class="bg-[#1a1a1a] text-[#f3f4f6] font-sans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-[30px_15px]">

  <div class="w-full max-w-[800px]">
    
    <header class="text-center mb-8">
       <h1 class="text-[2.2rem] mb-2 text-[#697fad] font-bold flex items-center justify-center gap-x-3">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            fill="currentColor"
            viewBox="0 0 16 16"
        >
            <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
            />
        </svg>
        GitHub Finder
    </h1>
      <p class="text-[#9ca3af] text-base">Search any GitHub profile</p>
    </header>

    
    <div class="flex flex-col sm:flex-row gap-3 mb-8">
      <input
        type="text"
        id="search"
        placeholder="Enter a GitHub username"
        class="flex-1 py-3 px-4 text-base rounded-[14px] border-none bg-[#252525] text-[#f3f4f6] focus:outline-none focus:ring-2 focus:ring-[#a78bfa]"
      />
      <button
        id="search-btn"
        class="bg-[#697fad] text-black rounded-[14px] px-5 py-2 text-base font-semibold transition-colors duration-300 hover:bg-[#a4adc2]"
      >
        Search
      </button>
    </div>

   
    <div id="error-container" class="hidden bg-red-500/20 text-red-500 p-4 rounded-[10px] text-center mb-5">
      No user found. Please try another username.
    </div>

  
    <div id="profile-container" class="bg-[#252525] hidden rounded-[10px] p-6 shadow-md mb-5">
      <div class="flex flex-col sm:flex-row items-start gap-6 mb-6">
        <img id="avatar" class="w-[90px] h-[90px] rounded-full object-cover border-[3px] border-[#a78bfa]" alt="Avatar" />
        <div class="flex-1">
          <div id="name" class="text-[1.5rem] font-semibold mb-1"></div>
          <div id="username" class="text-[#a78bfa] mb-2"></div>
          <div id="bio" class="text-[#9ca3af] mb-4"></div>
          <div class="flex flex-col sm:flex-row gap-4 mb-4 text-[#9ca3af] text-sm">
            <div class="flex items-center gap-1">
              <i class="fa-solid fa-location-dot text-[#a78bfa]"></i>
              <span id="location"></span>
            </div>
            <div class="flex items-center gap-1">
              <i class="fa-solid fa-calendar text-[#a78bfa]"></i>
              <span id="joined-date"></span>
            </div>
          </div>
          <a
            id="profile-link"
            href="#"
            target="_blank"
            class="inline-block py-2 px-4 bg-[#697fad] text-black rounded-[20px] font-semibold text-sm transition-colors duration-300 hover:bg-[#8b5cf6]"
          >
            View on GitHub
          </a>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row gap-4 justify-between text-center text-sm text-[#f3f4f6]">
        <div class="bg-white/5 rounded-[10px] p-3 flex-1 stat">
          <div><i class="fa-solid fa-users text-[#a78bfa] mr-1"></i>Followers</div>
          <div id="followers" class="font-bold"></div>
        </div>
        <div class="bg-white/5 rounded-[10px] p-3 flex-1 stat">
          <div><i class="fa-solid fa-user-plus text-[#a78bfa] mr-1"></i>Following</div>
          <div id="following" class="font-bold"></div>
        </div>
        <div class="bg-white/5 rounded-[10px] p-3 flex-1 stat">
          <div><i class="fa-solid fa-book text-[#a78bfa] mr-1"></i>Repositories</div>
          <div id="repos" class="font-bold"></div>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 border-t border-white/5 pt-6 mt-6 text-sm text-[#9ca3af]">
        <div id="company-container" class="flex items-center gap-2">
          <i class="fa-solid fa-building text-[#a78bfa] w-5 text-center"></i>
          <span id="company">Not specified</span>
        </div>
        <div id="blog-container" class="flex items-center gap-2">
          <i class="fa-solid fa-link text-[#a78bfa] w-5 text-center"></i>
          <a id="blog" href="#" target="_blank" class="hover:underline break-words">No website</a>
        </div>
        <div id="twitter-container" class="flex items-center gap-2">
          <i class="fa-brands fa-twitter text-[#a78bfa] w-5 text-center"></i>
          <a id="twitter" href="#" target="_blank" class="hover:underline">No Twitter</a>
        </div>
      </div>
    </div>

    
    <section class="repos-section mt-8">
      <h3 id="repos-title" class="text-lg mb-4 text-[#f3f4f6] pb-3 border-b border-white/5">Latest Repositories</h3>
      <div id="repos-container" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
      <div id="loading" class="hidden text-[#9ca3af] text-center py-5 col-span-full">Loading repositories...</div>
      <div id="no-repo-msg" class="hidden text-[#9ca3af] text-center py-6 col-span-full border border-dashed border-white/10 rounded-[10px]">
        No repositories to display.
      </div>
    </section>
  </div>

  <script src="https://kit.fontawesome.com/your-cdn-id.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
